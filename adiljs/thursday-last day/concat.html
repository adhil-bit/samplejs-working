<html>
   <head>
      <title>JavaScript String concat() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str1 = new String( "This is string one" ); //defing var1
         var str2 = new String( "This is string two" ); //definig var2
         var str3 = str1.concat( str2 );      //merging
         document.write("Concatenated String :" + str3);    //desired o/p
      </script>      
   </body>
</html>
