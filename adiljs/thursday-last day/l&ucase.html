<html>
   <head>
      <title>JavaScript String toLocaleLowerCase() Method</title>
   </head>
   
   <body> 
      <script type = "text/javascript">
         var str = "Apples are round, and Apples are Juicy."; //defing variable 
         document.write(str.toLocaleLowerCase( )); // lowercase printig
         
         document.write(str.toLocaleUpperCase( )); // upercase printig
    
      </script>      
      </script>      
   </body>
</html>
